<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Ban Logs</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allows scrolling */
        }
        .container {
            position: relative;
            max-width: 90%; /* Fit well on all devices */
            margin: 50px auto;
            background: #2a2a3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Content on top of llamas */
            overflow: auto; /* Allows content to scroll inside container */
        }
        .title {
            font-size: 1.8em;
            color: #ff4747;
            margin-bottom: 20px;
        }
        .ban-entry {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1em;
            text-align: left;
            color: #ccc;
        }
        .ban-entry span {
            color: #ffcc00;
        }
        .ban-entry .epic {
            color: #77dd77;
        }
        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: #00acee;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .epic-logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        /* Llama styles */
        .llama {
            position: absolute;
            width: 80px; /* Responsive size */
            animation: moveLlama linear infinite;
            z-index: 1; /* Ensure llamas are behind content */
        }

        /* Glow and blur effect */
        .llama-glow {
            filter: blur(2px) brightness(1.3);
            animation: glowPulse 4s ease-in-out infinite;
        }
        .llama-blur {
            filter: blur(6px) brightness(1.5);
            animation: glowPulse 5s ease-in-out infinite;
        }

        /* Keyframes for llama movement */
        @keyframes moveLlama {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-120%);
            }
        }

        /* Keyframes for glow/blurring pulsing */
        @keyframes glowPulse {
            0%, 100% {
                filter: brightness(1.3) blur(2px);
            }
            50% {
                filter: brightness(1.6) blur(5px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            .title {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 1em;
            }
            .ban-entry {
                font-size: 0.9em;
            }
            .epic-logo {
                max-width: 100px;
            }
            .llama {
                width: 60px;
            }
        }
    </style>
    <script>
        function createLlamas() {
            const llamaSrc = "https://static.wikia.nocookie.net/fortnite/images/e/ee/Supply_Llama_-_Container_-_Fortnite.png/revision/latest?cb=20211211204109";
            const body = document.body;

            // Generate random llamas
            const llamaCount = 5; // Number of llamas
            for (let i = 0; i < llamaCount; i++) {
                const llama = document.createElement('img');
                llama.src = llamaSrc;
                llama.className = `llama ${Math.random() > 0.5 ? 'llama-glow' : 'llama-blur'}`;
                llama.style.top = `${Math.random() * window.innerHeight}px`;
                llama.style.left = `${Math.random() * window.innerWidth}px`;
                llama.style.animationDuration = `${6 + Math.random() * 5}s`; // Random speed
                body.appendChild(llama);
            }
        }

        function generateRandomLogs() {
            const logContainer = document.getElementById('ban-logs');
            logContainer.innerHTML = ''; // Clear existing logs

            const fakePlayers = [
                'ShadowKing92', 'LunaFox13', 'ToxicSniper', 'Skyline99', 'Phoenix_420',
                'RapidBuilderX', 'StormBreaker', 'DarkWolf21', 'BlazeHunter', 'NightRaven',
                'SolarEclipse', 'FrostHawk', 'BlazeHunter', 'SteelTiger', 'HyperVortex'
            ];
            const epicEmployees = [
                'EpicAlex', 'EpicSam', 'EpicLisa', 'EpicMike', 'EpicSophia',
                'EpicChris', 'EpicJordan', 'EpicTaylor', 'EpicOlivia', 'EpicJames', 'Ronaldo_fier123'
            ];
            const banReasons = [
                'Cheating ‚ö†Ô∏è', 'Toxic Behavior ü§¨', 'Teaming ü§ù', 'Exploiting Glitches üõ†Ô∏è', 
                'Offensive Language üóØÔ∏è', 'Bot Lobbies ü§ñ', 'XP Glitch ‚≠ê'
            ];

            for (let i = 0; i < 5; i++) {
                const randomPlayer = fakePlayers[Math.floor(Math.random() * fakePlayers.length)];
                const randomReason = banReasons[Math.floor(Math.random() * banReasons.length)];
                const randomEpic = epicEmployees[Math.floor(Math.random() * epicEmployees.length)];
                const log = document.createElement('div');
                log.className = 'ban-entry';
                log.innerHTML = `<span>${randomPlayer}</span> Banned For 24 Hours By <span class="epic">[Epic] ${randomEpic}</span> | Reason: ${randomReason}`;
                logContainer.appendChild(log);
            }
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const banEndTime = new Date('2025-12-30T11:00:00'); // Ban end date

            function updateCountdown() {
                const currentTime = new Date();
                const remainingTime = banEndTime - currentTime;

                if (remainingTime <= 0) {
                    countdownElement.textContent = "Ban has expired!";
                    return;
                }

                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                const seconds = Math.floor((remainingTime / 1000) % 60);

                countdownElement.textContent = `Ban Expires In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function startDynamicLogs() {
            generateRandomLogs(); // Initial logs
            setInterval(generateRandomLogs, 5000); // Refresh logs every 5 seconds
        }

        window.onload = function() {
            startCountdown();
            startDynamicLogs();
            createLlamas(); // Initialize llamas
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Epic_Games_logo.svg/1200px-Epic_Games_logo.svg.png" 
             alt="Epic Games Logo" class="epic-logo">
        <div class="title">‚ö† Fortnite Ban Notification ‚ö†</div>
        <div class="ban-entry">
            Player Name: <span>MinegamesGR2</span> <br>
            Status: <span style="color: red;">Banned</span><br>
            Ban Duration: Until December 30, 2024, 3:00 PM
        </div>
        <div id="countdown" class="countdown">Loading countdown...</div>
        <hr style="border-color: #444; margin: 20px 0;">
        <div class="title">Recent Ban Logs</div>
        <div id="ban-logs">
            <!-- Dynamic ban logs will be inserted here -->
        </div>
        <div class="footer">
            These ban logs are dynamically generated and refresh every 5 seconds.
        </div>
    </div>
</body>
</html>
