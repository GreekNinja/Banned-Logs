<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Ban Logs</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allows scrolling */
        }
        .container {
            position: relative;
            max-width: 90%; /* Fit well on all devices */
            margin: 50px auto;
            background: #2a2a3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Content on top of llamas */
            overflow: auto; /* Allows content to scroll inside container */
        }
        .title {
            font-size: 1.8em;
            color: #ff4747;
            margin-bottom: 20px;
        }
        .ban-entry {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1em;
            text-align: left;
            color: #ccc;
        }
        .ban-entry span {
            color: #ffcc00;
        }
        .ban-entry .epic {
            color: #77dd77;
        }
        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: #00acee;
            margin: 20px 0;
        }

        /* Special animations */
        .last-seconds {
            color: #ff4747; /* Bright red for urgency */
            animation: pulse 0.5s ease-in-out infinite;
        }

        .not-banned {
            color: rgb(0, 255, 21); /* Bright green for "Not Banned" */
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        /* Keyframes for pulsing effect */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .epic-logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            .title {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 1em;
            }
            .ban-entry {
                font-size: 0.9em;
            }
            .epic-logo {
                max-width: 100px;
            }
        }
    </style>
    <script>
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const banEntryElement = document.querySelector('.ban-entry');
            const banEndTime = new Date('2024-12-15T11:30:00'); // Ban end date
            let specialAnimationApplied = false; // Prevent repeated animation application

            function updateCountdown() {
                const currentTime = new Date();
                const remainingTime = banEndTime - currentTime;

                if (remainingTime <= 0) {
                    countdownElement.textContent = "Not Banned";
                    countdownElement.className = 'countdown not-banned'; // Apply "Not Banned" style
                    banEntryElement.innerHTML = `
                        Player Name: <span>MinegamesGR2</span> <br>
                        Status: <span class="not-banned">Not Banned</span><br>
                        Ban Duration: No active bans.
                    `;
                    return;
                }

                const seconds = Math.floor((remainingTime / 1000) % 60);
                const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));

                countdownElement.textContent = `Ban Expires In: ${days}d ${hours}h ${minutes}m ${seconds}s`;

                // Apply special animation for the last 10 seconds
                if (remainingTime <= 10000 && !specialAnimationApplied) {
                    countdownElement.classList.add('last-seconds');
                    specialAnimationApplied = true;
                } else if (remainingTime > 10000 && specialAnimationApplied) {
                    countdownElement.classList.remove('last-seconds'); // Remove if time goes above 10s
                    specialAnimationApplied = false;
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        window.onload = function() {
            startCountdown();
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Epic_Games_logo.svg/1200px-Epic_Games_logo.svg.png" 
             alt="Epic Games Logo" class="epic-logo">
        <div class="title">⚠ Fortnite Ban Notification ⚠</div>
        <div class="ban-entry">
            Player Name: <span>MinegamesGR2</span> <br>
            Status: <span style="color: rgb(255, 69, 69);">Banned</span><br>
            Ban Duration: Until December 16, 2024, 11:30 AM
        </div>
        <div id="countdown" class="countdown">Loading countdown...</div>
        <hr style="border-color: #444; margin: 20px 0;">
        <div class="footer">
            The ban status will automatically update once the timer ends.
        </div>
    </div>
</body>
</html>
